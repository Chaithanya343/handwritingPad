<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handwriting Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Write Your Text</h1>
  <canvas id="drawingCanvas" width="800" height="1100"></canvas>

  <div class="controls">
    <input type="text" id="textInput" placeholder="What did you write?" />
    <button onclick="saveData()">Save</button>
    <button onclick="clearCanvas()">Clear</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
